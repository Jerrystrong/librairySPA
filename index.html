<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarket</title>
    <link rel="stylesheet" href="./asset/style.css">
    <script type="module"  src="app.js" defer></script>
</head>
<body>
    <div class="none" id="sing-in-place">
        <form action="" class="connexion-place">
            <h3>connexion</h3>
            <div class="form-controle">
                <input type="text" name="nom" id="nom" class="form-item" placeholder="Write your name" required/>
            </div>
            <div class="form-controle">
                <input type="password" name="mot-de-passe" id="mot-de-passe" class="form-item" placeholder="Write your password" required>
            </div>
            <input type="submit" value="Connection"/>
            <label><small>Create <a href="" class="createAccount">Account</a></small></label>
        </form>
        <form action="" method="post" class="create-account">
            <h3>Create account</h3>
            <div class="form-controle">
                <input type="text" name="nom" id="nom" class="form-item" placeholder="Write your name" required/>
            </div>
            <div class="form-controle">
                <input type="text" name="prenom" id="prenom" class="form-item" placeholder="Write your lastname" required/>
            </div>
            <div class="form-controle">
                <input type="email" name="mail" id="mail" class="form-item" placeholder="Write your email" required>
            </div>
            <div class="form-controle">
                <label for="genre">Votre genre</label>
                <select name="genre" id="genre" required class="form-item">
                    <option value="homme">Man</option>
                    <option value="femme">Woman</option>
                    <option value="prive">Privalt</option>
                </select>
            </div>
            <div class="form-controle">
                <input type="date" name="date-de-naissance" id="date-de-naissance" class="form-item" placeholder="Write your birthday" required>
            </div>
            <div class="form-controle">
                <input type="password" name="mot-de-passe" id="mot-de-passe" class="form-item" placeholder="Write your password" required>
            </div>
            <div class="form-controle">
                <input type="password" name="confirm-passe" id="confirm-passe" class="form-item" placeholder="Confirm your password" required>
            </div>
            <div class="form-controle">
                <input type="tel" name="phone" id="phone" class="form-item" placeholder="Write your phone number" required> 
            </div>
            <input type="submit" value="Connection"/>
            <label><small>Already got a <a href="" class="connectAccount">Account</a></small></label>
        </form>
    </div>

    <div class="none" id="premuim">
        <div class="annonce">
            <small>Got a Premuim Account for full Access</small>
            <button type="button" class="btnBuy">Sing For Premuim</button>  
        </div>
    </div>
    
    <header>
        <div class="none" id="searchSuggession">
            <div class="placeSearch"><small>Search suggession</small> <img src="./asset/svg/xmark.svg" alt=""></div>
            <p class="resultPlace"></p>
        </div>
        <nav class="nav-bar">
            <div class="logo">Book<span>Market</span></div>
            <div>
                <form action="" class="search" id="search">
                    <input type="text" name="search" id="search" placeholder="Power of Thinking Positif | click ctrl+b">
                    <button type="submit"><img src="asset/svg/searchIcon.svg" alt="" title="Reseach"></button>
                </form>
            </div>
            <ul class="nav-items">
                <li><a href="">Acceuil</a></li>
                <li><a href="">About</a></li>
                <li><a href="" class="btnBuy" style="color:white">Log in</a></li>
            </ul>
            <div class="mode">
                <input type="checkbox" id="BtnMode">
                <label for="BtnMode" class="btnLabel"></label>
                <span>Change the</span>mode
            </div>
            <div class="userConnect">
                <div class="ronder">
                    <div class="active"></div>
                </div>
                <div id="bc">
                    <div class="user">
                        <img src="asset/svg/xmark.svg" alt="">
                        <h3>Free User</h3>
                        <p>Delay</p>
                        <small class="compteur">10min:30s</small>
                        <small>your token is going to expire in this time running get a premuim account for full access<br>Token number : <span class="token-number"></span></span></small>
                        <button type="button" class="btnBuy">Sing For Premuim</button>  
                    </div>
                </div>
            </div>
            <img src="asset/svg/bars.svg" alt="" class="nav-open-icon">
        </nav>
    </header>
    <template id="book-header"><div class="container book-header"></div></template>

        <div class="book container">
            <div class="book-img" id="book-two-img"><img src="asset/one.jpg" alt="the-one-img"></div>
            <div class="book-containt">
                <h2 class="book-title" id="book-two-title">The one Thing</h2>
                <p class="book-description" id="book-two-description">
                    Lorem ipsum dolor sit, amet consectetur 
                    adipisicing elit. Asperiores, nostrum?

                <a href=""><img src="asset/svg/chevron-right.svg" alt=""></a>

        <div class="book container">
            <div class="book-img" id="book-three-img"><img src="asset/positif.jpg" alt="positif-thinking-img"></div>
            <div class="book-containt">
                <h2 class="book-title" id="book-three-title">The secret of Succes</h2>
                <p class="book-description" id="book-three-description">
                    Lorem ipsum dolor sit, amet consectetur 
                    adipisicing elit. Asperiores, nostrum?
                    <br><span class="book-author">Jeremie KIMPIOKA</span>
                </p>
                <a href=""><img src="asset/svg/chevron-right.svg" alt=""></a>

        </div>
    

    </section></template>
